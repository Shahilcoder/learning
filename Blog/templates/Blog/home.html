{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ohio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div>
      {% for post in posts %}
        <p>published : {{ post.published_date }}</p>
        <h2>{{ post.title }}</h2>
        <strong>{{ post.text|linebreaksbr }}</strong>
      {% endfor %}
    </div>
  </body>
</html>
